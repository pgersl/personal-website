<figure {{with .Get "class"}}class="{{.}}"{{end}}>
    <a href="{{.Get "src"}}" target="_blank">
        <img src="{{.Get "src"}}" alt="{{.Get "alt"}}">
    </a>
    <figcaption>
        {{with .Get "cap"}}
            {{.}}
        {{else}}
            {{.Get "alt"}}
        {{end}}
    </figcaption>
</figure>
