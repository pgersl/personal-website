<div class="web-snap">
    <a target="_blank" href="{{.Get "link"}}">
        <img src="/media/img/web/{{.Get "img"}}">
        <span><i class="fa-solid fa-arrow-right-long"></i></span>
    </a>
    <div class="web-snap-info">
        <h3><a target="_blank" href="{{.Get "link"}}">{{.Get "title"}}</a></h3>
        <p class="web-snap-info-description"><em>{{.Get "description"}}</em></p>
        <p>{{.Get "text"}}</p>
    </div>
</div>
